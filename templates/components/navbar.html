<!-- Header -->
<header>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-logo-container">
            <a href="{% url 'home' %}" class="nav-logo">Bit<span>Log</span></a>
        </div>
        <div class="nav-link-container">
            <a href="{% url 'home' %}" class="navlink">Home</a>
            <a href="{% url 'explore' %}" class="navlink">Explore</a>

            {% if request.user.is_authenticated %}
            <a href="{% url 'create_post' %}" class="navlink">Write</a>
            <a href="{% url 'users:user_profile' request.user.username %}" class="navlink navlink-active">@{{request.user.username}}</a>
            <div>
                <a href="{% url 'accounts:logout' %}" class="btn btn-tertiary">Logout</a>
            </div>
            {% else %}
            <!-- Call-to-action (CTA) -->
            <div>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">Sign In</a>
            </div>
            {% endif %}
        </div>
    </nav>
</header>
